<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body>
		<h1>❄️ New Year is Coming! ❄️</h1>
		<div class="countdown-container">
			<div class="time">
				<h1 id="days">00</h1>
				<small>days</small>
			</div>
			<div class="time">
				<h1 id="hours">00</h1>
				<small>hours</small>
			</div>
			<div class="time">
				<h1 id="minutes">00</h1>
				<small>minutes</small>
			</div>
			<div class="time">
				<h1 id="seconds">00</h1>
				<small>seconds</small>
			</div>
		</div>
		<!-- SOCIAL PANEL HTML -->
		<div class="social-panel-container">
			<div class="social-panel">
				<p>Created with <i class="fa fa-heart"></i> by
					<a target="_blank" href="https://florin-pop.com">Florin Pop</a></p>
					<button class="close-btn"><i class="fas fa-times"></i></button>
					<h4>Get in touch on</h4>
					<ul>
						<li>
							<a href="https://www.patreon.com/florinpop17" target="_blank">
								<i class="fab fa-discord"></i>
							</a>
						</li>
						<li>
							<a href="https://twitter.com/florinpop1705" target="_blank">
								<i class="fab fa-twitter"></i>
							</a>
						</li>
						<li>
							<a href="https://linkedin.com/in/florinpop17" target="_blank">
								<i class="fab fa-linkedin"></i>
							</a>
						</li>
						<li>
							<a href="https://facebook.com/florinpop17" target="_blank">
								<i class="fab fa-facebook"></i>
							</a>
						</li>
						<li>
							<a href="https://instagram.com/florinpop17" target="_blank">
								<i class="fab fa-instagram"></i>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<button class="floating-btn">
			Get in Touch
			</button>
			<div class="floating-text">
				Part of <a href="https://florin-pop.com/blog/2019/09/100-days-100-projects" target="_blank">#100Days100Projects</a>
			</div>
			<script type="text/javascript">
				const body = document.body;
			const endTime = new Date('December 31 2020 23:59:59');
			const daysEl = document.getElementById('days');
			const hoursEl = document.getElementById('hours');
			const minutesEl = document.getElementById('minutes');
			const secondsEl = document.getElementById('seconds');
			setInterval(updateCountdown, 1000)
			setInterval(createSnowFlake, 50);
			function updateCountdown() {
			const startTime = new Date();
			const diff = endTime - startTime;
			const days = Math.floor(diff / 1000 / 60 / 60 / 24);
			const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
			const minutes = Math.floor(diff / 1000 / 60) % 60;
			const seconds = Math.floor(diff / 1000) % 60;
			daysEl.innerHTML = days;
			hoursEl.innerHTML = hours < 10 ? '0'+hours : hours;
			minutesEl.innerHTML = minutes < 10 ? '0'+minutes : minutes;
			secondsEl.innerHTML = seconds < 10 ? '0'+seconds : seconds;
			}
			function createSnowFlake() {
			const snow_flake = document.createElement('i');
			snow_flake.classList.add('fas');
			snow_flake.classList.add('fa-snowflake');
			snow_flake.style.left = Math.random() * window.innerWidth + 'px';
			snow_flake.style.animationDuration = Math.random() * 3 + 2 + 's'; // between 2 - 5 seconds
			snow_flake.style.opacity = Math.random();
			snow_flake.style.fontSize = Math.random() * 10 + 10 + 'px';
			
			document.body.appendChild(snow_flake);
			
			setTimeout(() => {
			snow_flake.remove();
			}, 5000)
			}
			// SOCIAL PANEL JS
			const floating_btn = document.querySelector('.floating-btn');
			const close_btn = document.querySelector('.close-btn');
			const social_panel_container = document.querySelector('.social-panel-container');
			floating_btn.addEventListener('click', () => {
			social_panel_container.classList.toggle('visible')
			});
			close_btn.addEventListener('click', () => {
			social_panel_container.classList.remove('visible')
			});
			</script>
		</body>
	</html>
