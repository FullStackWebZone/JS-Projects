<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body>
		<div class="background" id="background"></div>
		<div class="bg-white rounded p-10 text-center shadow-md">
			<h1 class="text-3xl">Image Password Strength</h1>
			<p class="text-sm text-gray-700">Change the password to see the effect</p>
			<div class="my-4 text-left">
				<label class="text-gray-800">Email:</label>
				<input type="email" class="border block w-full p-2 mt-2 rounded" placeholder="Enter email..." />
			</div>
			<div class="my-4 text-left">
				<label class="text-gray-800">Password:</label>
				<input id="password" type="password" class="border block w-full p-2 mt-2 rounded" placeholder="Enter password..." />
			</div>
		</div>
		<!-- SOCIAL PANEL HTML -->
		<div class="social-panel-container">
			<div class="social-panel">
				<p>Created with <i class="fa fa-heart"></i> by
					<a target="_blank" href="https://florin-pop.com">Florin Pop</a></p>
					<button class="close-btn"><i class="fas fa-times"></i></button>
					<h4>Get in touch on</h4>
					<ul>
						<li>
							<a href="https://www.patreon.com/florinpop17" target="_blank">
								<i class="fab fa-discord"></i>
							</a>
						</li>
						<li>
							<a href="https://twitter.com/florinpop1705" target="_blank">
								<i class="fab fa-twitter"></i>
							</a>
						</li>
						<li>
							<a href="https://linkedin.com/in/florinpop17" target="_blank">
								<i class="fab fa-linkedin"></i>
							</a>
						</li>
						<li>
							<a href="https://facebook.com/florinpop17" target="_blank">
								<i class="fab fa-facebook"></i>
							</a>
						</li>
						<li>
							<a href="https://instagram.com/florinpop17" target="_blank">
								<i class="fab fa-instagram"></i>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<button class="floating-btn">
			Get in Touch
			</button>
			<div class="floating-text">
				Part of <a href="https://florin-pop.com/blog/2019/09/100-days-100-projects" target="_blank">#100Days100Projects</a>
			</div>
			<script type="text/javascript">
				const password = document.getElementById('password');
			const background = document.getElementById('background');
			password.addEventListener('input', (e) => {
			const input = e.target.value;
			const length = input.length;
			const blurValue = 20 - length * 2;
			background.style.filter = `blur(${blurValue}px)`;
			});
			// SOCIAL PANEL JS
			const floating_btn = document.querySelector('.floating-btn');
			const close_btn = document.querySelector('.close-btn');
			const social_panel_container = document.querySelector('.social-panel-container');
			floating_btn.addEventListener('click', () => {
			social_panel_container.classList.toggle('visible')
			});
			close_btn.addEventListener('click', () => {
			social_panel_container.classList.remove('visible')
			});
			</script>
		</body>
	</html>
